<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glassmorphism gradients -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <linearGradient id="calculatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="fruitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="50%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#06b6d4" />
    </linearGradient>
    
    <!-- Blur filters -->
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
    
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur result="coloredBlur" stdDeviation="2"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glassmorphism panel -->
  <rect x="5" y="10" width="270" height="60" rx="16" ry="16" 
        fill="url(#glassGradient)" 
        stroke="rgba(255,255,255,0.2)" 
        stroke-width="1"
        filter="url(#dropshadow)"
        opacity="0.8"/>
  
  <!-- Calculator Icon (Left side) -->
  <g transform="translate(20,20)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="32" height="40" rx="6" ry="6" 
          fill="url(#calculatorGradient)" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="1"
          filter="url(#dropshadow)"/>
    
    <!-- Calculator screen -->
    <rect x="4" y="4" width="24" height="10" rx="2" ry="2" 
          fill="rgba(0,20,40,0.9)" 
          stroke="rgba(0,212,255,0.4)" 
          stroke-width="0.8"/>
    
    <!-- Display value -->
    <text x="16" y="11.5" text-anchor="middle" 
          font-family="monospace" 
          font-size="6" 
          fill="#00d4ff" 
          font-weight="bold">999M</text>
    
    <!-- Calculator buttons -->
    <g opacity="0.9">
      <!-- Button grid -->
      <circle cx="8" cy="20" r="2.5" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
      <circle cx="16" cy="20" r="2.5" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
      <circle cx="24" cy="20" r="2.5" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
      
      <circle cx="8" cy="28" r="2.5" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
      <circle cx="16" cy="28" r="2.5" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
      <circle cx="24" cy="28" r="2.5" fill="#7c3aed" fill-opacity="0.7" stroke="rgba(255,255,255,0.5)" stroke-width="0.5"/>
      
      <circle cx="8" cy="36" r="2.5" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
      <circle cx="20" cy="36" r="4" fill="#06b6d4" fill-opacity="0.8" stroke="rgba(255,255,255,0.6)" stroke-width="0.5"/>
    </g>
    
    <!-- Glassmorphism highlight -->
    <rect x="0" y="0" width="32" height="15" rx="6" ry="6" 
          fill="rgba(255,255,255,0.15)" 
          opacity="0.6"/>
  </g>
  
  <!-- Tropical Fruit Elements -->
  <g transform="translate(55,15)">
    <!-- Main fruit (devil fruit style) -->
    <ellipse cx="0" cy="15" rx="12" ry="18" 
             fill="url(#fruitGradient)" 
             filter="url(#glow)"
             opacity="0.9"/>
    
    <!-- Fruit pattern lines -->
    <path d="M -8,5 Q 0,8 8,5 M -8,15 Q 0,18 8,15 M -8,25 Q 0,28 8,25" 
          stroke="rgba(255,255,255,0.6)" 
          stroke-width="1.5" 
          fill="none"
          opacity="0.8"/>
    
    <!-- Fruit stem -->
    <ellipse cx="0" cy="-2" rx="3" ry="4" 
             fill="rgba(34,197,94,0.8)" 
             filter="url(#blur)"/>
    
    <!-- Small decorative fruits -->
    <circle cx="20" cy="8" r="6" fill="url(#fruitGradient)" opacity="0.6" filter="url(#blur)"/>
    <circle cx="25" cy="25" r="4" fill="url(#fruitGradient)" opacity="0.5" filter="url(#blur)"/>
  </g>
  
  <!-- Title Text -->
  <g transform="translate(95,25)">
    <text x="0" y="0" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="16" 
          font-weight="800" 
          fill="url(#textGradient)"
          filter="url(#glow)">BLOX FRUITS</text>
    
    <text x="0" y="20" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="14" 
          font-weight="600" 
          fill="url(#textGradient)"
          opacity="0.9">VALUES CALCULATOR</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.4">
    <!-- Connecting lines with glassmorphism -->
    <line x1="85" y1="30" x2="90" y2="35" 
          stroke="url(#textGradient)" 
          stroke-width="2" 
          stroke-linecap="round"
          filter="url(#glow)"/>
    <line x1="85" y1="50" x2="90" y2="45" 
          stroke="url(#textGradient)" 
          stroke-width="2" 
          stroke-linecap="round"
          filter="url(#glow)"/>
  </g>
  
  <!-- Overall glassmorphism overlay -->
  <rect x="5" y="10" width="270" height="25" rx="16" ry="16" 
        fill="rgba(255,255,255,0.08)" 
        opacity="0.7"/>
</svg>