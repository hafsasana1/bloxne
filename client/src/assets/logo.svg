<svg width="340" height="85" viewBox="0 0 340 85" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient backgrounds -->
    <linearGradient id="modernBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#1a1b3e;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2d1b69;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff" />
      <stop offset="30%" style="stop-color:#0099ff" />
      <stop offset="70%" style="stop-color:#6366f1" />
      <stop offset="100%" style="stop-color:#a855f7" />
    </linearGradient>
    
    <linearGradient id="calculatorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="fruitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35" />
      <stop offset="30%" style="stop-color:#f093fb" />
      <stop offset="70%" style="stop-color:#f093fb" />
      <stop offset="100%" style="stop-color:#ffd23f" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="50%" style="stop-color:#e2e8f0" />
      <stop offset="100%" style="stop-color:#cbd5e1" />
    </linearGradient>
    
    <!-- Modern shadow effects -->
    <filter id="modernShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur result="coloredBlur" stdDeviation="2"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="neonGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur result="coloredBlur" stdDeviation="3" flood-color="#00f5ff"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background with modern styling -->
  <rect x="8" y="8" width="324" height="69" rx="20" ry="20" 
        fill="url(#modernBg)" 
        stroke="url(#accentGradient)" 
        stroke-width="1.5"
        filter="url(#modernShadow)"/>
  
  <!-- Inner glow effect -->
  <rect x="10" y="10" width="320" height="65" rx="18" ry="18" 
        fill="none" 
        stroke="rgba(0,245,255,0.2)" 
        stroke-width="1"/>
  
  <!-- Calculator Section -->
  <g transform="translate(25,20)">
    <!-- Modern calculator body -->
    <rect x="0" y="0" width="35" height="45" rx="8" ry="8" 
          fill="url(#calculatorGrad)" 
          stroke="rgba(99,102,241,0.4)" 
          stroke-width="1.2"
          filter="url(#innerGlow)"/>
    
    <!-- Calculator screen with neon effect -->
    <rect x="4" y="4" width="27" height="12" rx="3" ry="3" 
          fill="url(#screenGrad)" 
          stroke="#00f5ff" 
          stroke-width="0.8"
          filter="url(#neonGlow)"/>
    
    <!-- Display text with neon glow -->
    <text x="17.5" y="12" text-anchor="middle" 
          font-family="JetBrains Mono, monospace" 
          font-size="7" 
          fill="#00f5ff" 
          font-weight="700"
          filter="url(#neonGlow)">999M</text>
    
    <!-- Modern button grid -->
    <g opacity="0.9">
      <!-- Top row -->
      <rect x="5" y="20" width="6" height="6" rx="2" fill="rgba(148,163,184,0.8)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
      <rect x="13" y="20" width="6" height="6" rx="2" fill="rgba(148,163,184,0.8)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
      <rect x="21" y="20" width="6" height="6" rx="2" fill="rgba(148,163,184,0.8)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
      
      <!-- Middle row -->
      <rect x="5" y="28" width="6" height="6" rx="2" fill="rgba(148,163,184,0.8)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
      <rect x="13" y="28" width="6" height="6" rx="2" fill="rgba(148,163,184,0.8)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
      <rect x="21" y="28" width="6" height="6" rx="2" fill="url(#accentGradient)" opacity="0.8" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
      
      <!-- Bottom row -->
      <rect x="5" y="36" width="6" height="6" rx="2" fill="rgba(148,163,184,0.8)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
      <rect x="13" y="36" width="14" height="6" rx="2" fill="url(#accentGradient)" opacity="0.9" stroke="rgba(255,255,255,0.5)" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Modern Fruit Element -->
  <g transform="translate(75,25)">
    <!-- Stylized modern fruit -->
    <ellipse cx="0" cy="12" rx="14" ry="20" 
             fill="url(#fruitGradient)" 
             filter="url(#innerGlow)"
             opacity="0.95"/>
    
    <!-- Modern geometric patterns -->
    <path d="M -10,5 Q 0,8 10,5 M -8,15 Q 0,18 8,15 M -6,25 Q 0,28 6,25" 
          stroke="rgba(255,255,255,0.7)" 
          stroke-width="1.8" 
          fill="none"
          opacity="0.9"/>
    
    <!-- Geometric crown -->
    <polygon points="-3,-6 0,-12 3,-6" 
             fill="rgba(34,197,94,0.9)" 
             stroke="rgba(255,255,255,0.5)" 
             stroke-width="0.8"/>
  </g>
  
  <!-- Main Title Text -->
  <g transform="translate(110,30)">
    <text x="0" y="0" 
          font-family="Inter, system-ui, sans-serif" 
          font-size="22" 
          font-weight="900" 
          fill="url(#textGradient)"
          filter="url(#innerGlow)"
          letter-spacing="1px">BLOX FRUITS</text>
    
    <text x="0" y="24" 
          font-family="Inter, system-ui, sans-serif" 
          font-size="17" 
          font-weight="700" 
          fill="url(#textGradient)"
          opacity="0.95"
          letter-spacing="2px">VALUES CALCULATOR</text>
  </g>
  
  <!-- Modern accent elements -->
  <g opacity="0.6">
    <!-- Connecting geometric lines -->
    <line x1="100" y1="35" x2="105" y2="40" 
          stroke="url(#accentGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"
          filter="url(#neonGlow)"/>
    <line x1="100" y1="55" x2="105" y2="50" 
          stroke="url(#accentGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"
          filter="url(#neonGlow)"/>
    
    <!-- Modern dots -->
    <circle cx="105" cy="25" r="1.5" fill="#00f5ff" opacity="0.8"/>
    <circle cx="105" cy="65" r="1.5" fill="#a855f7" opacity="0.8"/>
  </g>
  
  <!-- Top highlight for modern glass effect -->
  <rect x="10" y="10" width="320" height="20" rx="18" ry="18" 
        fill="rgba(255,255,255,0.08)" 
        opacity="0.7"/>
</svg>