<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glassmorphism gradients -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Blur filter for glassmorphism -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main calculator body with glassmorphism -->
  <rect x="20" y="25" width="60" height="50" rx="12" ry="12" 
        fill="url(#glassGradient)" 
        stroke="rgba(255,255,255,0.2)" 
        stroke-width="1"
        filter="url(#dropshadow)"/>
  
  <!-- Calculator screen -->
  <rect x="25" y="30" width="50" height="15" rx="4" ry="4" 
        fill="rgba(0,20,40,0.8)" 
        stroke="rgba(0,212,255,0.3)" 
        stroke-width="1"/>
  
  <!-- Display numbers/values -->
  <text x="50" y="41" text-anchor="middle" 
        font-family="monospace" 
        font-size="8" 
        fill="#00d4ff">999M</text>
  
  <!-- Calculator buttons (glassmorphism) -->
  <g opacity="0.8">
    <!-- Row 1 -->
    <circle cx="32" cy="52" r="4" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <circle cx="44" cy="52" r="4" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <circle cx="56" cy="52" r="4" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <circle cx="68" cy="52" r="4" fill="url(#accentGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
    
    <!-- Row 2 -->
    <circle cx="32" cy="62" r="4" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <circle cx="44" cy="62" r="4" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <circle cx="56" cy="62" r="4" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <circle cx="68" cy="62" r="4" fill="url(#accentGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
  </g>
  
  <!-- Subtle fruit icon overlay (glassmorphism style) -->
  <g opacity="0.4" transform="translate(75,15)">
    <ellipse cx="0" cy="0" rx="8" ry="10" 
             fill="url(#accentGradient)" 
             filter="url(#blur)"/>
    <!-- Fruit stem -->
    <path d="M -2,-8 Q 0,-12 2,-8" 
          stroke="rgba(124,58,237,0.6)" 
          stroke-width="2" 
          fill="none"/>
  </g>
  
  <!-- Modern tech accent lines -->
  <g opacity="0.6">
    <line x1="15" y1="20" x2="85" y2="20" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="80" x2="85" y2="80" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Glassmorphism overlay highlights -->
  <rect x="20" y="25" width="60" height="15" rx="12" ry="12" 
        fill="rgba(255,255,255,0.1)" 
        opacity="0.7"/>
</svg>